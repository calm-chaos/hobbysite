{% extends "forum_base.html" %}
{% block content %}
<ul>
    {% if user.is_authenticated %}
        <form method = "POST" action = "{% url 'logout' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">LOGOUT</button>
        </form>
    {% endif %}
    {% for post in object_list %}
    <li>
        <a href = "{{ post.get_absolute_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
